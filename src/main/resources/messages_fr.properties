label.rangeInfo = En arithmétique, la gamme d'un ensemble de données est la différence entre la plus grande et la plus petite gamme values.Here = Lancer date- Date de fin
label.meanInfo = La moyenne statistique se réfère à la moyenne ou moyenne qui est utilisée pour calculer la tendance centrale des données en question. Elle est déterminée par addition de tous les points de données dans une population, puis en divisant le total par le nombre de points. Le nombre résultant est connu comme étant la moyenne ou la moyenne.
label.modeInfo = Un terme statistique qui fait référence au nombre apparaissant le plus fréquemment dans un ensemble de nombres. Le mode se trouve en recueillant et en organisant les données afin de compter la fréquence de chaque résultat. Le résultat avec les plus hautes occurrences est le mode du mode set.Here = Days.Note plus répété: Si aucun numéro est répété que le mode est rien.
label.medianInfo = La médiane est une simple mesure de la tendance centrale. Pour trouver la médiane, nous organisons les observations dans l'ordre du plus petit au plus grand valeur. S'il y a un nombre impair d'observations, la médiane est la valeur centrale. S'il y a un nombre pair d'observations, la médiane est la moyenne des deux valeurs centrales
label.varianceInfo = Les mesures de la variance dans quelle mesure chaque numéro dans l'ensemble est de la moyenne. La variance est calculée en prenant les différences entre chaque numéro dans l'ensemble et la moyenne, la quadrature des différences (pour les rendre positives) et en divisant la somme des carrés par le nombre de valeurs dans l'ensemble.
label.standardDeviationInfo = Le Standard Deviation est une mesure de la façon dont les numéros sont répartis. Son symbole est \ u03C3 (la lettre sigma grec) .Ainsi la façon dont on calcule l'écart type est très similaire à la façon dont nous calculons variance.In fait, pour calculer l'écart-type, nous devons d'abord calculer la variance, puis prendre sa place racine.
