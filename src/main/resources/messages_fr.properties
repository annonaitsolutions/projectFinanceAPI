label.tradingCustomerApprovalManagerHelp1 = Master Plan
label.tradingCustomerApprovalManagerHelp2 = Ici, le client gestionnaire d'approbation peut approuver / rejeter les demandes de plans de maître générés (sous la section de trading). Également une liste de tous les plans directeurs générés avec l'état est affiché ici.
label.tradingCustomerApprovalManagerHelp3 = Re-Paiement
label.tradingCustomerApprovalManagerHelp4 = Tout Re-paiement générés par le client (sous la section Trading) seront affichés ici dans les détails. Le gestionnaire de l'approbation du client peut approuver / rejeter les demandes demandes.
label.tradingCustomerHelp = Aide à la clientèle
label.tradingCustomerHelp1 = Master Plan
label.tradingCustomerHelp2 = utilisation de ce module le client peut générer un plan directeur détaillé. Après avoir rempli tous les détails le client doit sélectionner les documents de garantie afin d'être soumis avec ce plan directeur.
label.tradingCustomerHelp3 = Re-Paiement
label.tradingCustomerHelp4 = Re-paiements de fonds (sous la section de trading) peuvent être effectuées par le client à la banque. (annuelle, trimestrielle et semestrielle)
label.createRoleHelpData = Le module «Créer rôle" est pour la création de la Banque des employés et de la Banque compte de gestionnaire d'approbation dans le système. Sélectionnez le rôle et remplir les données. Le nom d'utilisateur doit être unique pour chaque compte. Pas de doublons seront autorisées par le système. En cas de "rôle de gestionnaire de Approbation" le compte sera automatiquement créé avec les données ajoutées par l'administrateur de la banque connexion par défaut des titres de compétences. En cas de «rôle de la Banque employé" les détails du compte seront envoyés pour approbation bancaire. En attendant l'approbation les détails du compte sont modifiables. Pour modifier les détails Sélectionnez l'enregistrement de la "Table de l'utilisateur" fourni dans cette section. Cliquez sur le bouton «Modifier» et modifier les données requises. La fonction d'édition sera désactivée après que le compte a été approuvé. Dans le cas où le compte est rejetée par le gestionnaire de l'approbation de la fonction d'édition sera activé pour les changements.
label.sendNotification = envoyer une notification
label.sendNotificationHelpData = Le module "Envoyer une notification" est pour l'envoi de courriel de notification au gestionnaire de l'approbation / employé de la Banque. En cas de gestionnaire d'approbation, les identifiants de connexion par défaut (Nom d'utilisateur et mot de passe) seront transmises au gestionnaire de l'approbation sous la forme d'un e-mail. La notification peut être envoyé à plusieurs reprises. En cas d'employé de banque, le courriel de notification contient leur statut d'activation de compte ainsi que leurs informations de connexion au cas où le compte est approuvé.
label.helpDetails = Détails
label.detailsHelpData = Dans les détails section, vous pouvez consulter les détails complets de tous les employés et des gestionnaires de l'approbation des comptes bancaires créés.
label.regulation = règlement
label.regulationHelpData = Utilisation du "règlement" module L'état de la réglementation pour les marchandises d'un pays et d'être maintenu. L'état peut être enregistré en tant que "interdit" ou "pas interdit". Également interdits et les données des biens non interdits peuvent être entrés dans le système. Les détails sont modifiables et peuvent être mis à jour à tout moment.
label.bankDetailsHelp = Détails de la Banque
label.bankDetailsHelpData = Le module "Détails de la Banque" vous permet d'ajouter les coordonnées bancaires dans le système. Les détails ajoutés sont modifiables.
label.blockRenewAccountsHelp = Bloquer / Renouveler comptes
label.blockRenewAccountsHelpData = Ici vous avez la possibilité de «bloquer / débloquer" comptes. Une fois un compte est bloqué l'utilisateur ne sera pas en mesure d'y accéder. Comptes peuvent également être renouvelés ici à l'expiration. Les actions réalisées doivent être approuvés par la banque.
label.swapRevertAccountHelp = Swap / Revert compte
label.swapRevertAccountHelpData = compte les droits de connexion peuvent être échangés entre users.The action "revenir" peut être utilisé pour annuler les actions effectuées swap.The doit être approuvé par la banque.
