label.bankEmployeeHelp12 = Voici rapports peuvent être générés sur les biens vendus ou achetés en fonction de la période de temps entré par l'employé de banque.
label.bankEmployeeHelp13 = Plan directeur Graphique
label.bankEmployeeHelp14 = Voici une illustration graphique de tous les plans directeurs approuvés peut être trouvé. L'illustration graphique nous montre les détails du plan de maître, tous les détails de PO et les factures associées à ce plan dans une image.
label.bankEmployeeHelp15 = Statut tableau
