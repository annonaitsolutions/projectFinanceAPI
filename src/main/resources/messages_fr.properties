label.tradingBankEmployeeHelp2 = Voici toutes les nouvelles demandes de Masterplan présentés par le client (sous la section de négociation) est disponible. Première l'employé de banque doit approuver les demandes. Cela peut être fait dans le «Module d'approbation du plan directeur" .Secondly nous avons le «crédit et le module d'attribution de roulement". Voici l'employé de banque peut fixer les taux sur les crédits et fonds de roulement. Toutefois, les taux peuvent être réglés uniquement sur des plans directeurs approuvés. Donc, avant de ce module, l'employé de la banque devrait aller à la "Module d'approbation du plan de Master". Et enfin nous avons la «Liste du plan directeur" Module. Voici les enregistrements détaillés et complets de tous les plans directeurs peuvent être trouvés.
label.tradingBankEmployeeHelp3= Re-paiement Module
label.tradingBankEmployeeHelp4 = Toutes les demandes de transaction de re-paiement par les clients (sous la section de trading) peuvent être trouvés ici. L'employé de banque peut fixer les tarifs (rapports annuels, semestriels et trimestriels) sur cette opération requests.Once les taux sont fixés ils vont pour approbation. Tout liste des demandes re-paiement avec leur statut sont également affichés ici.
