label.bankEmployeeHelp1 = Ajouter Admin Client Détails du compte
label.bankEmployeeHelp2 = Dans ce module, vous pouvez ajouter de nouvelles données administratives de la clientèle. Après avoir entré les données, il ira pour approval.Once Approuvé par le gestionnaire de l'approbation du compte sera créé et les identifiants de connexion passés au nouvel utilisateur. Les données ajoutée est modifiable jusqu'à leur approbation. Une fois les données est approuvé par le gestionnaire de l'approbation de la fonction d'édition est désactivé. Toutefois, si les données sont rejetées alors il peut être modifié à nouveau par l'employé de banque.
label.bankEmployeeHelp3 = module maître plan
label.bankEmployeeHelp4 = Voici toutes les nouvelles demandes de Masterplan soumis par le client est disponible. Première l'employé de banque doit approuver les demandes. Cela peut être fait dans le «Module d'approbation du plan directeur" .Secondly nous avons le «crédit et le module d'attribution de roulement". Voici l'employé de banque peut fixer les taux sur les crédits et fonds de roulement. Toutefois, les taux peuvent être réglés uniquement sur des plans directeurs approuvés. Donc, avant de ce module, l'employé de la banque devrait aller à la "Module d'approbation du plan de Master". Et enfin nous avons la «Liste du plan directeur" Module. Voici les enregistrements détaillés et complets de tous les plans directeurs peuvent être trouvés.
label.bankEmployeeHelp5 = Module de paiement
label.bankEmployeeHelp6 = D'abord nous avons le module "Re-paiement». Toutes les demandes de transaction de re-paiement par les clients peuvent être trouvés ici. L'employé de banque peut fixer les tarifs (rapports annuels, semestriels et trimestriels) sur cette opération requests.Once les taux sont fixés ils vont pour approbation. Tout liste des demandes re-paiement avec leur statut sont également affichés ici. Deuxièmement, nous avons le module "PO-paiement». Voici tous les paiements effectués contre les ordres d'achat par les clients sont affichés. Dans le cas où les paiements sont sous la forme d'un chèque / DD / LC / BG l'employé de banque doit effacer la transaction pour le paiement à effectuer.
label.bankEmployeeHelp7= Événements  module 
label.bankEmployeeHelp8 = Voici l'employé de banque peut voir les événements de pré planifiée générés par le customers.Also le tableau de comparaison pour cette événements peuvent être consultés ici. Le tableau de comparaison des cartes les événements planifiées avec les événements réels à mesure qu'ils surviennent donnant l'employé de banque une vue détaillée de wheteher la transaction se déroule dans le temps ou en retard.
