label.bankEmployeeHelp1 = Adicionar ao Cliente Detalhes da conta de administrador
label.bankEmployeeHelp2 = Neste módulo, você pode adicionar novos dados de administração do cliente. Depois de introduzir os dados que vão para approval.Once Aprovado pelo gerente de aprovação a conta será criada e as credenciais de login passados \u200B\u200Bpara o novo usuário. Os dados adicionados é editável até ser aprovado. Uma vez que os dados são aprovadas pelo gerente aprovação do recurso de edição está desativado. No entanto, se os dados são rejeitados, então ele pode ser modificado novamente pelo empregado do banco.
label.bankEmployeeHelp3 = Master Módulo Plano
label.bankEmployeeHelp4 = Aqui todos os novos pedidos MasterPlan apresentados pelo cliente está disponível. Primeiro, o funcionário do banco tem de aprovar os pedidos. Isso pode ser feito no "Módulo de Aprovação Plano Diretor" .Secondly temos o "Crédito e Atribuição Módulo Capital de Giro". Aqui, o funcionário do banco pode definir as taxas dos créditos e capital de giro. No entanto, as taxas podem ser definidos apenas em planos diretores aprovados. Portanto, antes de este módulo o funcionário do banco deve ir para o "Módulo de aprovação do plano mestre". E finalmente temos a "Lista de Plano Diretor" Módulo. Registros detalhados aqui completos de todos os planos diretores pode ser encontrada.
label.bankEmployeeHelp5 = módulo de pagamento
label.bankEmployeeHelp6 = Primeiro temos o Módulo "Re-Payment". Todos os pedidos de transação re-pagamento por parte dos clientes pode ser encontrada aqui. O funcionário do banco pode definir as taxas (Anual, Semestral e trimestral) sobre esta operação requests.Once as taxas são definidas eles vão para aprovação. Tudo lista de pedidos de re-pagamento, juntamente com seu status também são exibidos aqui. Em segundo lugar temos o Módulo "PO-Payment". Aqui todos os pagamentos feitos contra ordens de compra por parte dos clientes são exibidos. No caso de os pagamentos estão sob a forma de um cheque / DD / LC / BG o funcionário do banco tem que limpar a transação para que o pagamento seja concluída.
label.bankEmployeeHelp7 = Eventos Module
label.bankEmployeeHelp8 = Aqui o funcionário do banco pode visualizar os eventos gerados pelo pré planejado customers.Also tabela de comparação para estes eventos podem ser vistos aqui. A tabela de comparação mapeia os eventos pré-planejados com eventos reais como eles ocorrem dando ao funcionário do banco uma visão detalhada do wheteher a operação está a decorrer em tempo ou ficar para trás.
label.bankEmployeeHelp9 = Módulo Classificações
label.bankEmployeeHelp10 = Aqui o funcionário do banco pode definir classificações para os fornecedores e compradores registrados.
label.bankEmployeeHelp11 = Reports Module
label.bankEmployeeHelp12 = Aqui relatórios podem ser gerados em bens vendidos ou comprados com base no período de tempo entrou pelo funcionário do banco.
label.bankEmployeeHelp13 = Plano Diretor Gráfico
label.bankEmployeeHelp14 = Aqui uma ilustração gráfica de todos os planos diretores aprovados pode ser encontrada. A ilustração gráfica mostra-nos os detalhes do plano mestre, todos os detalhes PO e faturas associadas a esse plano em uma imagem.
