label.customerBranchHelp8 = Aqui o cliente pode criar novos planos de negócios com base nos planos diretores existentes. No plano de negócios, o cliente tem de mencionar se ele quer comprar / vender produtos e fazer negócios com seus fornecedores / compradores. Assim, um PO (no caso de compra de mercadorias) e da factura (em cas de venda de bens) será gerado. No entanto, é de notar que todas as transações planos criados no âmbito do plano mestre não pode exceder os limites estabelecidos pelo banco.
