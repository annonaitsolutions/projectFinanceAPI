label.tradingBankEmployeeHelp = Bancários Ajuda
label.tradingBankEmployeeHelp1 = Master Módulo Plano
label.tradingBankEmployeeHelp2 = Aqui todos os novos pedidos MasterPlan apresentados pelo cliente (Nos termos da Secção de Negociação) está disponível. Primeiro, o funcionário do banco tem de aprovar os pedidos. Isso pode ser feito no "Módulo de Aprovação Plano Diretor" .Secondly temos o "Crédito e Atribuição Módulo Capital de Giro". Aqui, o funcionário do banco pode definir as taxas dos créditos e capital de giro. No entanto, as taxas podem ser definidos apenas em planos diretores aprovados. Portanto, antes de este módulo o funcionário do banco deve ir para o "Módulo de aprovação do plano mestre". E finalmente temos a "Lista de Plano Diretor" Módulo. Registros detalhados aqui completos de todos os planos diretores pode ser encontrada.
label.tradingBankEmployeeHelp3 = Re-pagamento Módulo .
label.tradingBankEmployeeHelp4 = Todos os pedidos de transação re-pagamento por parte dos clientes (sob a seção de negociação) pode ser encontrada aqui. O funcionário do banco pode definir as taxas (Anual, Semestral e trimestral) sobre esta operação requests.Once as taxas são definidas eles vão para aprovação. Tudo lista de pedidos de re-pagamento, juntamente com seu status também são exibidos aqui.
