label.rangeInfo = Na aritmética, a gama de um conjunto de dados é a diferença entre o maior eo menor intervalo values.Here = Iniciar date- Data de Término
label.meanInfo = A média estatística refere-se à média ou média, que é utilizado para derivar a tendência central dos dados em questão. Ela é determinada pela adição de todos os pontos de dados de uma população e, em seguida, dividindo a soma pelo número de pontos. O número resultante é conhecida como a média ou média.
label.modeInfo = Um termo estatístico que se refere ao número mais frequente encontrada em um conjunto de números. O modo é encontrado através da coleta e organização dos dados, a fim de contar a freqüência de cada resultado. O resultado com as maiores ocorrências é o modo do modo set.Here = Days.Note mais utilizadas: Se nenhum número é repetido de modo nenhum.
label.medianInfo = A mediana é uma simples medida de tendência central. Para encontrar a mediana, nós arranjamos as observações em ordem do menor para o maior valor. Se houver um número ímpar de observações, a mediana é o valor médio. Se houver um número par de observações, a mediana é a média dos dois valores médios
label.varianceInfo = As medidas de variância quão longe cada número no conjunto é a partir da média. A variação é calculada tomando as diferenças entre cada número no conjunto e a média, em quadratura com as diferenças (para torná-los positivo) e dividindo-se a soma dos quadrados pelo número de valores no conjunto.
label.standardDeviationInfo = O desvio padrão é uma medida de quão espalhados números são. Seu símbolo é \ u03C3 (a letra grega sigma) .Assim a nossa forma de calcular o desvio padrão é muito semelhante à forma como calculamos variance.In verdade, para calcular o desvio padrão, primeiro precisamos para calcular a variância e, em seguida, tomar a sua praça raiz.
