label.customerBranchHelp13 = Módulo de Litígios
label.customerBranchHelp14 = Aqui o cliente pode gerar uma disputa em caso de discrepância de goods.The banco irá encaminhar a disputa para o fornecedor em causa. O sistema também possui um módulo de atualização disputa onde o cliente pode atualizar o status de litígios existentes.
label.customerBranchHelp15 = módulo de pagamento
label.customerBranchHelp16 = Aqui o cliente pode efetuar pagamentos com base em sua PO aprovado. O sistema fornece-o com diferentes modos de pagamentos. (Transferência de Fundos / DD / Cheque / LC / BG) .Também re-pagamentos de fundos podem ser feitas pelo cliente para o banco. (Anualmente, trimestrais e semestrais)
label.customerBranchHelp17 = Eventos Module
label.customerBranchHelp18 = Aqui o cliente pode preplan sua transação PO e fatura em forma detalhada. Somado a isso o sistema lhe proporciona dados estatísticos e gráficos de exposição custo.
label.customerBranchHelp19 = Burst Limit Module
label.customerBranchHelp20 = Aqui o cliente pode pedir para a pequena quantidade de crédito extra a partir do banco com base em qualquer um dos seus PO.
label.customerBranchHelp21 = Inventário Módulo Charts 
label.customerBranchHelp22 = Aqui uma ilustração gráfica de todos os bens (compradas e vendidas) nos vários armazéns registrados para esse cliente em particular pode ser encontrado. Estoque adicionado recentemente e os estoques pré-existentes também são adicionados aqui.
