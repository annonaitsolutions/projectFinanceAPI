label.tradingCustomerApprovalManagerHelp1 = Plano Diretor
label.tradingCustomerApprovalManagerHelp2 = Aqui o cliente pode aprovar / rejeitar os pedidos do plano mestre gerados (Nos termos da Secção de Negociação). Também uma lista de todos os planos diretores gerados com status é exibido aqui gerente aprovação .
label.tradingCustomerApprovalManagerHelp3 = Re-Payment
label.tradingCustomerApprovalManagerHelp4 = All Re-pagamento gerados pelo cliente (Nos termos da Secção de Negociação) será exibido aqui em maiores detalhes. O Gerente de Aprovação cliente pode aprovar / rejeitar os pedidos.
label.tradingCustomerHelp = Ajuda ao Cliente
label.tradingCustomerHelp1 = Plano Diretor
label.tradingCustomerHelp2 = Usando este módulo, o cliente pode gerar um plano mestre detalhado. Depois de preencher todos os detalhes o cliente tem que selecionar os documentos de garantia a serem apresentados com este plano mestre.
label.tradingCustomerHelp3 = Re-Payment
label.tradingCustomerHelp4 = Re-Pagamentos de fundos (sob a seção de negociação) podem ser feitas pelo cliente para o banco. (Anualmente, trimestrais e semestrais)
label.createRoleHelpData = O módulo "Criar papel" é para a criação do Banco do empregado e do Banco conta aprovação do gerente no sistema. Selecione a função e preencher os dados. O usuário deve ser exclusivo para cada conta. Não há registros duplicados serão permitidas pelo sistema. Em caso de "papel Aprovação Manager" a conta será criada automaticamente com os dados de login padrão de credenciais adicionadas pelo administrador do banco. Em caso de "papel Bank Employee" os detalhes da conta será enviado para aprovação bancária. Pendente de aprovação os detalhes da conta são editáveis. Para editar os detalhes selecionar o registro a partir da "Tabela Usuário" fornecidas nesta seção. Clique no botão "Editar" e editar os dados, conforme necessário. O recurso de edição será desativada depois que a conta tenha sido aprovado. No caso de a conta é rejeitada pelo gerente de aprovação do recurso de edição será ativado para alterações.
label.sendNotification = Enviar Notificação
label.sendNotificationHelpData = O módulo "Enviar Notificação" é para o envio de e-mail de notificação para o gerente de aprovação / funcionário do Banco. Em caso de aprovação gerente, as credenciais de login padrão (nome de usuário e senha) será encaminhada para o gerente aprovação na forma de um e-mail. A notificação pode ser enviada várias vezes. Em caso de funcionário do banco, o e-mail de notificação contém sua conta status de ativação, bem como as suas credenciais de login no caso de a conta for aprovada.
label.helpDetails = Detalhes
label.detailsHelpData = Nos detalhes seção você pode ver os detalhes completos de todos os trabalhadores e gestores aprovação contas bancárias criadas.
label.regulation = Regulamento
label.regulationHelpData = Usando o "Regulamento" módulo o status regulamento para os bens de um país e ser mantido. O status pode ser salvo como "proibido" ou "não proibido". Também proibiu e dados de bens não proibidos podem ser inseridos no sistema. Os detalhes são editáveis \u200B\u200Be podem ser atualizados a qualquer momento.
label.bankDetailsHelp = Dados bancários
label.bankDetailsHelpData = O módulo "Dados bancários" permite que você adicione dados bancários no sistema. Os detalhes adicionados são editáveis.
label.blockRenewAccountsHelp = Bloco / Renovar Contas
label.blockRenewAccountsHelpData = Aqui você tem a opção de "bloquear / desbloquear" contas. Uma vez que uma conta é bloqueada, o usuário não será capaz de acessá-lo. Também contas pode ser renovado aqui no vencimento. As ações executadas devem ser aprovados pelo banco.
