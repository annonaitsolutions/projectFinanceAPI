label.tradingBankEmployeeHelp1 = Master plan modula
label.tradingBankEmployeeHelp2 = Ovdje svi novi Masterplan Zahtjevi dostavljeni od strane kupca (pod Trading odsjeku) je dostupna. Prvo zaposlenik banke mora odobriti zahtjeve. To se mo\u017Ee u\u010Diniti u "Master plana odobrenja modulu" .Secondly imamo "kredit i radni kapital Dodjela Module". Ovdje je zaposlenik banke mo\u017Ee postaviti stope na kredite i obrtnog kapitala. Me\u0111utim, stopa mo\u017Ee se postaviti samo na odobrene master planova. Dakle, prije ovog modula je zaposlenik banke trebao i\u0107i na "Master plana odobrenja modul". I na kraju imamo "Popis Master plana" modul. Ovdje puni detaljni podaci o svim master planova mogu na\u0107i.
