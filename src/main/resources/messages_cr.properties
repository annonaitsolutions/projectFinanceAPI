label.createRoleHelpData = "Stvaranje ulogu" modul za stvaranje bankarski slu\u017Ebenik i odobrenje upravitelja ra\u010Duna banke u sustavu. Odaberite ulogu i ispuniti u podacima. Korisni\u010Dko ime treba biti jedinstven za svaki ra\u010Dun. Nema duplikata zapisa \u0107e biti dopu\u0161teno od strane sustava. U slu\u010Daju "uloge odobrenje upravitelja" ra\u010Dun \u0107e biti automatski kreiran s zadani prijavu akreditivu podacima dodane od admin banke. U slu\u010Daju "uloge banka zaposlenika" detalji ra\u010Dun \u0107e biti poslat na odobrenje banke. Na \u010Dekanju odobrenja pojedinosti ra\u010Duna se ure\u0111ivati. Za ure\u0111ivanje pojedinosti odaberite zapis iz "User stol" predvi\u0111eno u ovom poglavlju. Kliknite na gumb "Uredi" i urediti podatke prema potrebi. Zna\u010Dajka uredi bit \u0107e onemogu\u0107ena nakon \u0161to je odobren ra\u010Dun. U slu\u010Daju da ra\u010Dun odbijen od strane menad\u017Eera odobrenja zna\u010Dajka uredi \u0107e biti omogu\u0107en za promjene.
label.sendNotification = Po\u0161alji Obavijest
label.sendNotificationHelpData = "Po\u0161alji obavijest" modul za slanje obavijesti e-mail na upravitelja Odobrenje / zaposlenik banke. U slu\u010Daju menad\u017Eera odobravanja, zadane vjerodajnice za prijavu (korisni\u010Dko ime i lozinku) bit \u0107e proslije\u0111en upravitelja odobrenja u obliku e-po\u0161te. Obavijest se mo\u017Ee poslati vi\u0161e puta. U slu\u010Daju banke zaposlenika, e-mail obavijesti nalaze svoj ra\u010Dun status aktivacije kao i svoje vjerodajnice za prijavu u slu\u010Daju da je odobren ra\u010Dun.
label.helpDetails = Detalji
label.detailsHelpData = U odjeljku Pojedinosti mo\u017Eete pogledati kompletne pojedinosti svih banaka zaposlenika i menad\u017Eera odobrenje ra\u010Dune stvorene.
label.regulation = Uredba
label.regulationHelpData = Uporaba "Uredba" modul status propis za robe u zemlji i odr\u017Eavati. Status se mo\u017Ee spremiti kao "zabranjeno" ili "ne zabranjen". Tako\u0111er zabranjen i podaci nisu zabranjene robe mo\u017Ee se unijeti u sustav. Detalji su ure\u0111ivati \u200B\u200Bi mogu se a\u017Eurirati u bilo koje vrijeme.
label.bankDetailsHelp = Detalji banka
label.bankDetailsHelpData = "Detalji banka" modul omogu\u0107uje dodavanje bankovne podatke u sustavu. Pojedinosti dodane su ure\u0111ivati.
label.blockRenewAccountsHelp = Blok / Obnovite ra\u010Duni
label.blockRenewAccountsHelpData = Ovdje imate mogu\u0107nost "blok / deblokadu" ra\u010Dune. Nakon \u0161to je ra\u010Dun blokiran korisnik ne\u0107e mo\u0107i pristupiti. Tako\u0111er ra\u010Duni mogu se obnoviti ovdje po isteku. Radnje izvr\u0161ene mora biti odobren od strane banke.
