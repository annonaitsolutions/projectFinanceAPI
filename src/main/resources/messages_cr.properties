label.bankEmployeeHelp1 = Dodaj Korisni\u010Dka Admin Detalji ra\u010Duna
label.bankEmployeeHelp2 = U ovom modulu mo\u017Eete dodavati nove korisnike admin podatke. Nakon unosa podataka \u0107e i\u0107i za approval.Once Odobreno od strane voditelja odobravanja ra\u010Dun \u0107e biti stvoren i za prijavu donesenim na novog korisnika. Dodatna podaci ure\u0111ivati \u200B\u200Bdo odobren. Nakon \u0161to se podaci odobren od strane menad\u017Eera odobrenja zna\u010Dajka uredi onemogu\u0107ena. Me\u0111utim, ako se podaci odbijena onda to mo\u017Ee se mijenjati jednom od zaposlenika banke.
label.bankEmployeeHelp3 = Master plan modula
label.bankEmployeeHelp4 = Ovdje svi novi Masterplan Zahtjevi dostavljeni od strane kupca dostupan. Prvo zaposlenik banke mora odobriti zahtjeve. To se mo\u017Ee u\u010Diniti u "Master plana odobrenja modulu" .Secondly imamo "kredit i radni kapital Dodjela Module". Ovdje je zaposlenik banke mo\u017Ee postaviti stope na kredite i obrtnog kapitala. Me\u0111utim, stopa mo\u017Ee se postaviti samo na odobrene master planova. Dakle, prije ovog modula je zaposlenik banke trebao i\u0107i na "Master plana odobrenja modul". I na kraju imamo "Popis Master plana" modul. Ovdje puni detaljni podaci o svim master planova mogu na\u0107i.
label.bankEmployeeHelp5 = Modul Pla\u0107anje
label.bankEmployeeHelp6 = Najprije imamo "povrata" modul. Svi zahtjevi ponovno platnog prometa po kupcima mo\u017Eete prona\u0107i ovdje. Zaposlenik banke mo\u017Ee postaviti cijene (Godi\u0161nje, polugodi\u0161nje i tromjese\u010Dno) na ovoj transakciji requests.Once stope su postavili oni i\u0107i na odobrenje. Svi popis zahtjeva povrata zajedno s njihovim statusom tako\u0111er su prikazani ovdje. Drugo imamo "PO-pla\u0107anje" modul. Ovdje su prikazane sve uplate u\u010Dinio protiv narud\u017Ebenice od strane kupaca. U slu\u010Daju pla\u0107anja u obliku \u010Dek / DD / LC / BG zaposlenik banke mora jasno transakciju za pla\u0107anje biti dovr\u0161en.
label.bankEmployeeHelp7 = Doga\u0111anja modul
label.bankEmployeeHelp8 = Ovdje je zaposlenik banke mogu vidjeti unaprijed planirana doga\u0111anja generira customers.Also usporedbu stola za ovu doga\u0111aja mo\u017Eete pogledati ovdje. Usporedba tablica preslikava se planirani ratni doga\u0111aji sa stvarnim doga\u0111ajima kao \u0161to se oni pojave daje radniku banka detaljan pogled wheteher transakcija se odvija u vremenu i zaostaje.
label.bankEmployeeHelp9 = Ocjene modul
label.bankEmployeeHelp10 = Ovdje je zaposlenik banke mo\u017Ee postaviti ocjene za registrirane dobavlja\u010Dima i kupcima.
label.bankEmployeeHelp11 = izvje\u0161\u0107a modul
