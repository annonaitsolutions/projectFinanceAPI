label.customerBranchHelp16 = Hier kann der Kunde Zahlungen auf der Grundlage seiner zugelassenen PO. Das System liefert ihn mit verschiedenen Modi der Zahlungen. (Funds Transfer / DD / Scheck / LC / BG) .Auch erneut Zahlungen von Fonds kann vom Kunden an die Bank durchgeführt werden. (Jährlich, vierteljährlich und halbjährlich)
label.customerBranchHelp17 = Events Module
label.customerBranchHelp18 = Hier kann der Kunde seine Bestellung und Rechnung Transaktion detailliert vorplanen. Dazu bietet das System ihn mit statistischen Daten und Kosten Exposition Graphen.
label.customerBranchHelp19 = Grenz Burst Modul
label.customerBranchHelp20 = Hier kann der Kunde für die kleine Menge zusätzliche Kredite von der Bank auf der Grundlage einer seiner PO fordern.
label.customerBranchHelp21 = Inventar Charts Module
label.customerBranchHelp22 = Hier eine grafische Darstellung aller Waren (gekauft und verkauft werden) in den verschiedenen registrierten Lagerhallen für diesen bestimmten Kunden gefunden werden können. Neu hinzugefügte Lager und bereits vorhandenen Bestände werden hier aufgenommen.
label.vendorHelp = Vendor Hilfe
label.vendorHelp1 = PO Approval
label.vendorHelp2 = Hier kann der Verkäufer annehmen / ablehnen, die PO Anfragen vom Kunden generiert.
label.vendorHelp3 =  PO hochladen Dokumente
label.vendorHelp4 = Hier Dokumente können gegen akzeptierten PO hochgeladen werden.
label.vendorHelp5 = Waren Lieferung Module
label.vendorHelp6 = Sobald die PO akzeptiert der Verkäufer können dieses Modul verwenden, um die Ware an den Kunden zu senden.
label.buyerHelp = Käufer-Hilfe
label.buyerHelp1 = Generieren PO
label.buyerHelp2 = Immer wenn der Käufer will einige einige Waren kaufen kann er eine PO für die Waren zu erhöhen. Die PO wird dem Kunden fowarded werden.
label.tradingCustomerAdminHelp = Kunden Admin-Hilfe
label.tradingCustomerAdminHelp1 = Details anzeigen
label.tradingCustomerAdminHelp2 = Hier Angaben zu allen Masterpläne und Wiederzahlungsaufforderungen (Unter Handels Abschnitt) kann vom Kunden Admin eingesehen werden.
label.tradingApprovalManagerHelp = Approval Manager-Hilfe
label.tradingApprovalManagerHelp1 = Zulassungen
label.tradingApprovalManagerHelp2 = Hier die Genehmigungs Manager kann folgende Anträge zu genehmigen:
label.tradingApprovalManagerHelp3 = 1.Master Plan (Unter Handels Section) Genehmigungsanforderungen.
label.tradingApprovalManagerHelp4 = 2. Re-Zahlung (Unter Handels Section) Genehmigungsanforderungen.
label.tradingApprovalManagerHelp5 = Angaben
label.tradingApprovalManagerHelp6 = Hier alle Details von Anbietern und Abnehmern können angezeigt werden.
label.tradingApprovalManagerHelp7 = Transaction Query-
label.tradingApprovalManagerHelp8 = Hier Liste aller Transaktionen im System kann zusammen mit Systemdaten eingesehen werden.
label.tradingBankEmployeeHelp = Bankangestellter Hilfe
label.tradingBankEmployeeHelp1 = Masterplan-Modul
label.tradingBankEmployeeHelp2 = Hier werden alle neuen Master Requests durch den Kunden (unter Trading-Abschnitt) vorgelegt ist verfügbar. Zuerst der Bankangestellte hat, um die Anforderungen zu genehmigen. Dies kann in der "Masterplan Approval Modul" durchgeführt werden .Secondly haben wir die "Kredit und Working Capital Zuordnungsmodul". Hier kann der Bankangestellte eingestellt Raten für Kredite und Working Capital. Allerdings sind die Preise können nur auf genehmigte Masterpläne festgelegt werden. Also, bevor dieses Modul der Bankangestellte sollte dem "Masterplan Approval Module" zu gehen. Und schließlich haben wir der "Liste der Masterplan" Module. Hier volle ausführliche Unterlagen über alle Masterpläne gefunden werden kann.
label.tradingBankEmployeeHelp3 = Re-Payment Module.
label.tradingBankEmployeeHelp4 = Alle Wiederzahlungstransaktionsanforderungen von Kunden (Unter Handels Abschnitt) finden Sie hier. Der Bankangestellte können Raten eingestellt (Annual, Halbjahres und quartalsweise) bei dieser Transaktion requests.Once die Preise sind so eingestellt sie für die Genehmigung zu gehen. Alle Liste der Wiederzahlungsanträge zusammen mit ihrem Status werden ebenfalls hier angezeigt.
label.tradingBankEmployeeHelp5 = Transaction Query-
label.tradingBankEmployeeHelp6 = Hier Liste aller Transaktionen im System kann zusammen mit Systemdaten eingesehen werden.
label.tradingCustomerApprovalManagerHelp = Kunden Approval Manager-Hilfe
label.tradingCustomerApprovalManagerHelp1 = Master Plan
label.tradingCustomerApprovalManagerHelp2 = Hier ist der Kunde Genehmigung Manager kann zustimmen / verneinen die Masterplan-Anfragen generiert (Unter Handels Abschnitt). Auch ist hier eine Liste aller erzeugten Masterpläne mit Status angezeigt.
label.tradingCustomerApprovalManagerHelp3 = Re-Zahlung
label.tradingCustomerApprovalManagerHelp4 = durch den Kunden (unter Trading-Section) erzeugt  All Re-Zahlungsanforderungen werden hier in vollen Details dargestellt werden. Der Kunde Approval Manager genehmigen / die Anträge abzulehnen.
label.tradingCustomerHelp = Customer Help
label.tradingCustomerHelp1 = Master Plan
label.tradingCustomerHelp2 = Mit diesem Modul kann der Kunde einen detaillierten Masterplans zu generieren. Nach dem Ausfüllen alle Details hat der Kunde die Sicherheit Dokumente mit diesem Masterplan vorgelegt werden soll.
label.tradingCustomerHelp3 = Re-Zahlung
label.tradingCustomerHelp4 = Re-Zahlungen von Geldern (Unter Handels Abschnitt) kann vom Kunden an die Bank durchgeführt werden. (jährlich, vierteljährlich und halbjährlich)
label.createRoleHelpData = Die "Create Rolle" Modul ist für die Erstellung von Bankangestellter und der Bank Approval Manager-Konto in dem System. Wählen Sie die Rolle und geben Sie die Daten. Der Nickname sollte eindeutig für jedes Konto. Keine doppelte Datensätze werden vom System zugelassen werden. Im Falle der "Approval Manager-Rolle" wird der Account automatisch mit Standard-Login-Berechtigungsdaten aufgenommen von der Bank Admin erstellt werden. Im Falle einer "Bank Rolle Mitarbeiter" werden die Kontodaten für die Bankzulassung zu senden. Schwebende Genehmigung die Kontodaten sind editierbar. So bearbeiten Sie die Details wählen Sie den Datensatz aus der "User Table" in diesem Abschnitt. Klicken Sie auf die Schaltfläche "Bearbeiten" und bearbeiten Sie die Daten nach Bedarf. Der Edit-Funktion wird deaktiviert, nachdem die Rechnung wurde genehmigt. Falls das Konto wird von der Zulassungsmanager der Edit Funktion wird für Änderungen aktiviert werden, abgelehnt.
label.sendNotification = Mitteilung senden
label.sendNotificationHelpData = Die "Mitteilung senden" Modul ist für das Senden von E-Mail-Benachrichtigung der Genehmigung Manager / Bankangestellter. Im Falle einer Genehmigung Manager, werden die Standardanmeldeinformationen (Benutzername und Passwort) der Zustimmung Manager in Form einer E-Mail weitergeleitet werden. Die Meldung kann mehrfach gesendet werden. Im Falle von Bankangestellten, enthält die Benachrichtigung per E-Mail ihren Aktivierungsstatus sowie ihre Anmeldeinformationen für den Fall, das Konto genehmigt Konto.
label.helpDetails = Angaben
label.detailsHelpData = im Detailbereich können Sie die kompletten Details aller Bankangestellten und Genehmigungsmanager-Konten erstellt wurden.
label.regulation = Verordnung
label.regulationHelpData = Mit der "Verordnung" Modul die Regelung Status für Waren eines Landes und gepflegt werden. Der Status kann als "gesperrt" oder "nicht verboten" gespeichert werden. Ebenfalls gesperrt und nicht gesperrt Waren Daten in das System eingegeben werden. Die Details sind editierbar und können jederzeit aktualisiert werden.
label.bankDetailsHelp = Bank
label.bankDetailsHelpData = Die "Bankverbindung" Modul können Sie Bankverbindungen im System hinzuzufügen. Die Details aufgenommen sind editierbar.
label.blockRenewAccountsHelp = Satz Verlängern / Accounts
label.blockRenewAccountsHelpData = Hier haben Sie die Möglichkeit, "Sperren / Entsperren" Konten. Sobald ein Konto gesperrt wird der Benutzer nicht in der Lage, es zu zugreifen. Auch Konten können hier nach Ablauf verlängert werden. Die durchgeführten Maßnahmen müssen von der Bank genehmigt werden.
label.swapRevertAccountHelp = Swap / Revert Konto
label.swapRevertAccountHelpData = Kontoanmeldung Rechte können zwischen users.The "zurück" Aktion ausgelagert werden können verwendet werden, um die swap.The ausgeführten Aktionen müssen von der Bank genehmigt werden rückgängig gemacht werden.
