label.customerAdminHelp2 = Die "Create Rolle" Modul zur Erstellung kunden Approval-Manager und Leiter Kundenkonten in der system.Select die Rolle und geben Sie die Daten. Der Benutzername muss eindeutig für jedes Konto. Keine doppelte Datensätze werden vom System zugelassen werden. Alle Daten hinzugefügt wird zur Genehmigung zu gehen.
