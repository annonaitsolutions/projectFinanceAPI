label.bankEmployeeHelp1 = In Kunden Admin Account Details
label.bankEmployeeHelp2 = In diesem Modul können Sie neue Kunden Admin-Daten hinzufügen. Nach Eingabe der Daten wird es für approval.Once Genehmigt von der Zulassungsverwalter das Konto erstellt und die Anmeldeinformationen für den neuen Benutzer übergeben zu gehen. Die hinzugefügten Daten bearbeitet werden, bis bestätigt. Sobald die Daten von der Zulassungsmanager hat die Bearbeitungsfunktion ist deaktiviert. Wenn jedoch die Daten werden dann zurückgewiesen es wieder durch den Bankangestellten modifiziert werden.
label.bankEmployeeHelp3 = Masterplan-Modul
label.bankEmployeeHelp4 = Hier werden alle neuen Master Requests durch den Kunden zur Verfügung gestellt. Zuerst der Bankangestellte hat, um die Anforderungen zu genehmigen. Dies kann in der "Masterplan Approval Modul" durchgeführt werden .Secondly haben wir die "Kredit und Working Capital Zuordnungsmodul". Hier kann der Bankangestellte eingestellt Raten für Kredite und Working Capital. Allerdings sind die Preise können nur auf genehmigte Masterpläne festgelegt werden. Also, bevor dieses Modul der Bankangestellte sollte dem "Masterplan Approval Module" zu gehen. Und schließlich haben wir der "Liste der Masterplan" Module. Hier volle ausführliche Unterlagen über alle Masterpläne gefunden werden kann.
label.bankEmployeeHelp5 = Payment Module
label.bankEmployeeHelp6 = Zuerst haben wir die "Re-Payment" Module. Alle Wiederzahlungstransaktionsanfragen von den Kunden finden Sie hier. Der Bankangestellte können Raten eingestellt (Annual, Halbjahres und quartalsweise) bei dieser Transaktion requests.Once die Preise sind so eingestellt sie für die Genehmigung zu gehen. Alle Liste der Wiederzahlungsanträge zusammen mit ihrem Status werden ebenfalls hier angezeigt. Zweitens haben wir die "PO-Payment" Module. Hier werden alle Zahlungen zu Lasten Bestellungen von den Kunden getan werden angezeigt. Für den Fall, die Zahlungen in Form eines Schecks / TT / LC / BG der Bankangestellte hat, um die Transaktion zu löschen für die Zahlung abgeschlossen ist.
label.bankEmployeeHelp7 = Events Module
label.bankEmployeeHelp8 = Hier wird die Bankmitarbeiter können die pre geplanten Veranstaltungen der möglichen Kunden zu der Vergleichstabelle für diese Events können hier eingesehen werden generiert wurden. Die Vergleichstabelle ordnet die vorgeplanten Veranstaltungen mit tatsächlichen Ereignisse, wie sie auftreten, was dem Bankangestellten eine Detailansicht der wheteher die Transaktion verläuft in der Zeit oder im Rückstand.
label.bankEmployeeHelp9 = Gesamtmodul
label.bankEmployeeHelp10 = Hier wird die Bankmitarbeiter können eine Bewertung für die registrierten Lieferanten und Käufern festgelegt.
label.bankEmployeeHelp11 = Berichte Module
label.bankEmployeeHelp12 = Reports können verkauft werden oder auf der Grundlage des von der Bankangestellten eingetragen Zeitraum gekaufte Ware erzeugt werden.
label.bankEmployeeHelp13 = Master Plan-Diagramm
label.bankEmployeeHelp14 = Hier eine grafische Darstellung aller genehmigten Masterpläne gefunden werden kann. Die graphische Darstellung zeigt uns die Masterplan Details, alle PO und Rechnungen Details mit diesem Plan in einem Bild zugeordnet ist.
label.bankEmployeeHelp15 = Status Tabelle
label.bankEmployeeHelp16 = Die Statustabelle gibt uns einen detaillierten Überblick über alle Transaktionen mit Terminen.
label.bankEmployeeHelp17 = Dokumente Module
label.bankEmployeeHelp18 = Alle Dokumente vom Kunden hochgeladen und ihren Lieferanten / Käufer können hier eingesehen werden. Im Falle von Dokumenten verknüpft, um Aufträge von den Lieferanten hochgeladen zu kaufen, kann der Bankangestellte an die jeweiligen Kunden weiterzuleiten.
