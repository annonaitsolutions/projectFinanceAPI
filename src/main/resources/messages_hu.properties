label.customerHeadHelp12 = Hier kann der Kunde neue Business-Pläne auf der Grundlage der bestehenden Masterpläne zu erstellen. In der Business-Plan hat der Kunde zu erwähnen, ob er zu kaufen / verkaufen Waren und Geschäfte mit seinen Lieferanten / Käufer will. Entsprechend einer PO (im Fall der Kauf von Waren) und Rechnung (in cas der Verkauf von Waren) wird generiert. Es ist jedoch zu beachten, dass alle Transaktionen Pläne im Rahmen der Masterplan erstellt werden können, die von der Bank festgelegten Grenzwerte nicht überschreiten.
