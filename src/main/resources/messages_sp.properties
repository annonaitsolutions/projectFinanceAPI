label.tradingBankEmployeeHelp1 = Módulo Plan Maestro
label.tradingBankEmployeeHelp2 = Aquí todas las nuevas solicitudes Masterplan presentados por el cliente (Bajo la Sección de Comercio) está disponible. Primero, el empleado del banco tiene que aprobar las solicitudes. Esto puede ser hecho en el "Módulo Aprobación Plan Maestro" .Secondly tenemos el "Crédito y módulo de asignación de capital de trabajo". Aquí, el empleado del banco puede establecer las tasas de los créditos y capital de trabajo. Sin embargo, las tasas pueden ajustarse sólo en planes maestros aprobados. Así que antes de este módulo, el empleado del banco debe ir al "Módulo de la aprobación del plan maestro". Y por último tenemos la "Lista de Plan Maestro" Módulo. Registros detallados Aquí completos de todos los planes maestros se pueden encontrar.
