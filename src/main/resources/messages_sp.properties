label.rangeInfo = En la aritmética, el rango de un conjunto de datos es la diferencia entre el rango values.Here mayor y el menor = Iniciar fecha- Fecha de finalización
label.meanInfo = La media estadística se refiere a la media o promedio que se utiliza para derivar la tendencia central de los datos en cuestión. Se determina sumando todos los puntos de datos en una población y dividiendo el total por el número de puntos. El número resultante se conoce como la media o de la media.
label.modeInfo = un término estadístico que se refiere al número más frecuente que se encuentra en un conjunto de números. El modo se encontró mediante la recopilación y la organización de los datos con el fin de contar la frecuencia de cada resultado. El resultado con los más altos ocurrencias es el modo del modo set.Here = Days.Note más repetido: Si no hay ningún número se repite de modo ninguno.
label.medianInfo = La mediana es una simple medida de tendencia central. Para encontrar la mediana, arreglemos las observaciones en orden de menor a mayor valor. Si hay un número impar de observaciones, la mediana es el valor medio. Si hay un número par de observaciones, la mediana es la media de los dos valores medios
label.varianceInfo = Las medidas de varianza hasta qué punto cada número del conjunto es de la media. Varianza se calcula tomando las diferencias entre cada número en el conjunto y la media, elevar al cuadrado las diferencias (a hacerlas positivas) y dividiendo la suma de los cuadrados por el número de valores en el conjunto.
label.standardDeviationInfo = La desviación estándar es una medida de cómo están repartidos los números. Su símbolo es \ u03C3 (la letra griega sigma) .Así la forma en que calculamos la desviación estándar es muy similar a la forma en que calculamos variance.In hecho, para calcular la desviación estándar, primero tenemos que calcular la varianza, y luego tomar su plaza raíz.
