label.bankEmployeeHelp2 = En este módulo se puede añadir nuevos datos de administración de clientes. Después de introducir los datos que va a ir para approval.Once Aprobado por el administrador de la aprobación de la cuenta será creada y las credenciales de inicio de sesión que se pasan al nuevo usuario. Los datos añadida es editable hasta que sea aprobado. Una vez que los datos se aprobó por el gerente de aprobación de la función de edición está desactivada. Sin embargo, si los datos se rechaza, entonces puede ser modificado de nuevo por el empleado del banco.
