label.createRoleHelpData = El módulo "Crear rol" es para la creación del Banco del empleado y de la cuenta bancaria Gerente Aprobación en el sistema. Seleccione el papel y rellenar los datos. El nombre de usuario debe ser único para cada cuenta. No hay registros duplicados serán permitidos por el sistema. En caso de "rol Administrador aprobación" de la cuenta se creará automáticamente con los datos de inicio de sesión predeterminada de credenciales añadidas por el administrador del banco. En el caso de "El papel del Banco Empleado" los datos de la cuenta se envían para su aprobación bancaria. A la espera de la aprobación de los datos de la cuenta son editables. Para editar los detalles de seleccionar el registro de la "Tabla de usuario" en esta sección. Haga clic en el botón "Editar" y editar los datos según sea necesario. La función de edición se desactivará después de que la cuenta haya sido aprobada. En caso de que la cuenta es rechazada por el gerente de la aprobación de la función de edición se habilitará para los cambios.
label.sendNotification = Enviar Notificación
label.sendNotificationHelpData = El módulo de "Enviar Notificación" es para el envío de correo electrónico de notificación al administrador de la aprobación / empleado del Banco. En caso de gestor de aprobación, las credenciales de inicio de sesión por defecto (nombre de usuario y contraseña) serán remitidos al director de aprobación en la forma de un correo electrónico. La notificación se puede enviar varias veces. En el caso de los empleados del banco, el correo electrónico de notificación contiene su estado de activación de cuenta, así como sus credenciales de acceso en caso de que apruebe la cuenta.
label.helpDetails = Detalles
label.detailsHelpData = En los detalles sección puede ver los detalles completos de todos los empleados y directivos de aprobación las cuentas bancarias creadas.
label.regulation = Reglamento
label.regulationHelpData = Utilizando el "Reglamento" módulo el estado de la regulación de los bienes de un país y se mantenga. El estado se puede guardar como "prohibido" o "no prohibido". También prohibieron y datos de bienes no prohibidos se pueden introducir en el sistema. Los detalles son editables y pueden ser actualizados en cualquier momento.
label.bankDetailsHelp = Banco Detalles
label.bankDetailsHelpData = El módulo de "Detalles Banco" le permite añadir datos bancarios en el sistema. Los datos agregados son editables.
label.blockRenewAccountsHelp = Bloquear / Renovar Cuentas
label.blockRenewAccountsHelpData = Aquí tienes la opción de "bloquear / desbloquear" las cuentas. Una vez que una cuenta está bloqueada, el usuario no será capaz de acceder a él. También cuentas pueden ser renovadas aquí al vencimiento. Las acciones realizadas deben ser aprobados por el banco.
