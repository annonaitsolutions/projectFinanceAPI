label.rangeInfo = In arithmetic, the range of a set of data is the difference between the largest and smallest values.Here range= Start date- End Date
label.meanInfo = The statistical mean refers to the mean or average that is used to derive the central tendency of the data in question. It is determined by adding all the data points in a population and then dividing the total by the number of points. The resulting number is known as the mean or the average.
label.modeInfo = A statistical term that refers to the most frequently occurring number found in a set of numbers. The mode is found by collecting and organizing the data in order to count the frequency of each result. The result with the highest occurrences is the mode of the set.Here mode= Most repeated Days.Note: If no number is repeated than mode is none.
label.medianInfo = The median is a simple measure of central tendency. To find the median, we arrange the observations in order from smallest to largest value. If there is an odd number of observations, the median is the middle value. If there is an even number of observations, the median is the average of the two middle values
label.varianceInfo = The variance measures how far each number in the set is from the mean. Variance is calculated by taking the differences between each number in the set and the mean, squaring the differences (to make them positive) and dividing the sum of the squares by the number of values in the set.
label.standardDeviationInfo = The Standard Deviation is a measure of how spread out numbers are. Its symbol is \u03C3 (the greek letter sigma).Thus the way we calculate standard deviation is very similar to the way we calculate variance.In fact, to calculate standard deviation, we first need to calculate the variance, and then take its square root.
