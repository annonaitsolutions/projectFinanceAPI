label.tradingBankEmployeeHelp2= Here all new MasterPlan Requests submitted by the customer(Under Trading Section) is available. First the bank employee has to approve the requests. This can be done in the "Master Plan Approval Module".Secondly we have the "Credit and Working Capital Assignment Module". Here the bank employee can set rates on credits and working capital. However the rates can be set only on approved master plans. So before this module the bank employee should go to the "Master plan Approval Module". And Finally we have the "List Of Master Plan" Module. Here full detailed records of all master plans can be found.
