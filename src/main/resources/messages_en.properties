label.createRoleHelpData= The "Create role" module is for creating Bank Employee and Bank Approval Manager account in the system. Select the role and fill in the data. The Username should be unique for every account. No duplicate records will be allowed by the system. In case of "Approval Manager role" the account will be automatically created with default login credential data added by the bank admin. In case of "Bank Employee role" the account details will be send for bank approval. Pending approval the account details are editable. To edit the details select the record from the "User Table" provided in this section. Click on "Edit" button and edit the data as required. The edit feature will be disabled after the account has been approved. In case the account is rejected by the approval manager the edit feature will be enabled for changes.
label.sendNotification=  Send Notification
label.sendNotificationHelpData= The "Send Notification" module is for sending notification email to the approval manager/ Bank employee. In case of approval manager, the default login credentials(Username and password) will be forwarded to the approval manager in the form of an email. The notification can be send multiple times. In case of bank employee, the notification email contains their account activation status as well as their login credentials in case the account is approved.
label.helpDetails=  Details
label.detailsHelpData= In the details section you can view the complete details of all the bank employee and approval manager accounts created.
label.regulation=  Regulation
label.regulationHelpData= Using the "Regulation" module the regulation status for goods  of a country and be maintained. The status can be saved as "banned" or "not banned". Also banned and not banned goods data can be entered into the system. The details are editable and can be updated anytime.
label.bankDetailsHelp=  Bank Details
label.bankDetailsHelpData= The "Bank Details" module allows you to add bank details in the system. The details added are editable.
label.blockRenewAccountsHelp=  Block/Renew Accounts
label.blockRenewAccountsHelpData= Here you have the option to "block/unblock" accounts. Once a account is blocked the user will not be able to access it. Also accounts can be renewed here upon expiration. The actions performed must be approved by the bank.
label.swapRevertAccountHelp=  Swap/Revert Account 
label.swapRevertAccountHelpData= Account login rights can be swapped between users.The "revert" action can be used to undo the swap.The actions performed must be approved by the bank.
