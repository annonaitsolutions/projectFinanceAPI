label.bankEmployeeHelp1= Add Customer Admin Account details
label.bankEmployeeHelp2= In this module you can add new customer admin data. After entering the data it will go for approval.Once Approved by the approval manager the account will be created and the login credentials passed to the new user. The data added is editable until approved. Once the data is approved by the approval manager the edit feature is disabled. However if the data is rejected then it can be modified again by the bank employee.
label.bankEmployeeHelp3= Master Plan Module
label.bankEmployeeHelp4= Here all new MasterPlan Requests submitted by the customer is available. First the bank employee has to approve the requests. This can be done in the "Master Plan Approval Module".Secondly we have the "Credit and Working Capital Assignment Module". Here the bank employee can set rates on credits and working capital. However the rates can be set only on approved master plans. So before this module the bank employee should go to the "Master plan Approval Module". And Finally we have the "List Of Master Plan" Module. Here full detailed records of all master plans can be found.
label.bankEmployeeHelp5= Payment Module
label.bankEmployeeHelp6= First we have the "Re-Payment" Module. All re-payment transaction requests by customers can be found here. The bank employee can set rates(Annual,Half Yearly and quarterly) on this transaction requests.Once the rates are set they go for approval. All list of re-Payment requests along with their status are also displayed here. Secondly we have the "PO-Payment" Module. Here all Payments done against Purchase Orders by the customers are displayed. In case the payments are in the form of a cheque/DD/LC/BG the bank employee has to clear the transaction for the payment to be completed. 
label.bankEmployeeHelp7= Events Module
label.bankEmployeeHelp8= Here the bank employee can view the pre planned events generated by the customers.Also the comparison table for this events can be viewed here. The comparison table maps the preplanned events with actual events as they occur giving the bank employee a detailed view of wheteher the transaction is proceeding in time or lagging behind.
label.bankEmployeeHelp9= Ratings Module
label.bankEmployeeHelp10= Here the bank employee can set ratings for the registered suppliers and buyers.
label.bankEmployeeHelp11= Reports Module
label.bankEmployeeHelp12= Here reports can be generated on goods sold or bought based on the time period entered by the bank employee.
label.bankEmployeeHelp13= Master Plan Chart
label.bankEmployeeHelp14= Here a graphical illustration of all the approved master plans can be found. The graphical illustration shows us the master plan details, all PO and Invoices details associated with that plan in one image.
label.bankEmployeeHelp15= Status Table
label.bankEmployeeHelp16= The status table gives us a detailed view on all transactions along with dates.
label.bankEmployeeHelp17= Documents Module
label.bankEmployeeHelp18= All documents uploaded by the customer and their suppliers/buyers can be viewed here. In case of documents linked to purchase orders uploaded by the suppliers, the bank employee can forward them to the respective customers.
label.bankEmployeeHelp= Bank Employee Guide
label.customerAdminHelp= Customer Admin Guide
label.customerAdminHelp1= Create customer module
label.customerAdminHelp2= The "Create role" module is for creating customer Approval Manager and Customer Head accounts in the system.Select the role and fill in the data. The User name should be unique for every account. No duplicate records will be allowed by the system. All data added will go for approval.
label.customerAdminHelp3= Swap/Revert Accounts
label.customerAdminHelp4= Account login rights can be swapped between users.The "revert" action can be used to undo the swap.The actions performed must be approved by the bank.
label.customerAdminHelp5= Inventory Charts Module
label.customerAdminHelp6= Here a graphical illustration of all the goods(bought and sold) in the various registered warehouses for that particular customer can be found. Newly added stock and pre existing stocks are also added here.
label.customerAdminHelp7= Snap-Shot view
label.customerAdminHelp8= Here the customer admin can see list of all master plans created by his various branches and see the full details in one page.
label.customerApprovalManagerHelp= Customer Approval Manager Guide
label.customerApprovalManagerHelp1= Approvals
label.customerApprovalManagerHelp2= In this module the approval manager can approve the following customer requests:
label.customerApprovalManagerHelp3= 1.Customer Head Account Creation Request
label.customerApprovalManagerHelp4= 2.Customer Branch Account Creation Request
label.customerApprovalManagerHelp5= 3.Customer Subsidiary Account Creation Request
label.customerApprovalManagerHelp6= 4.New Warehouse Request
label.customerApprovalManagerHelp7= 5.Master Plan Approval Request
label.customerApprovalManagerHelp8= 6.New PO approval Request
label.customerApprovalManagerHelp9= 7.New Invoice Approval Request
label.customerApprovalManagerHelp10= 8.Request for Cancellation of PO
label.customerApprovalManagerHelp11= 9.Re-Payment Requests
label.customerApprovalManagerHelp12= 10.Pre-Planned Events For PO and Invoice Approval Requests.
label.customerHeadHelp= Customer Head Guide
label.customerHeadHelp1= Create New Module
label.customerHeadHelp2= In this Module the customer can add new supplier, new buyer details in the system. Once entered the data will go for approval. Once approved by the bank the accounts for this newly added buyers and suppliers will be activated.
label.customerHeadHelp3= Upload Documents
label.customerHeadHelp4= Here documents can be uploaded.
label.customerHeadHelp5= Master Plan Module
label.customerHeadHelp6= Using this Module the customer can generate a detailed master plan. After filling in all the details the customer has to select the collateral documents to be submitted with this master plan.
label.customerHeadHelp6.1= Note:
label.customerHeadHelp6.2= According to bank norms under BASEL 3 Framework,
label.customerHeadHelp6.3= In case of LC(export) 20-100% collateral to be submitted
label.customerHeadHelp6.4= In case of LC(importing)  20-100% collateral to be submitted
label.customerHeadHelp6.5= In case of Financial guarantee  50% collateral to be submitted
label.customerHeadHelp6.6= In case of advanced guarantee/SBLC  100% collateral to be submitted
label.customerHeadHelp6.7= Also in the master plan module the customer has the option to accept/reject the rates sanctioned by bank on existing master plans.
label.customerHeadHelp7= Distribute Funds Module
label.customerHeadHelp8= Here the customer can distribute the funds sanctioned to him by the bank on requested master plans amongst his various branches and subsidiaries
label.customerHeadHelp9= Inventory Management
label.customerHeadHelp10= Here the customer can add details of his warehouses to the system. The warehouses added in the system can only be used in future transactions.
label.customerHeadHelp11= Business Plan Module
label.customerHeadHelp12= Here the customer can create new business plans based on the existing master plans. In the business plan the customer has to mention whether he wants to buy/sell goods and do business with his suppliers/buyers. Accordingly a PO(in case of buying goods) and invoice(in cas of selling goods) will be generated. However it is to be noted that all transactions plans created under the master plan cannot exceed the limits set by the bank.
label.customerHeadHelp13= Cancel/Close PO
label.customerHeadHelp14= Here the customer can cancel PO with valid reasons/ Close the PO after the transaction has ended.
label.customerHeadHelp15= Dispute Module
label.customerHeadHelp16= Here the customer can generate a dispute in case of discrepancy of goods.The bank will forward the dispute to the concerned supplier. The system also has an update dispute module where the customer can update the status of existing disputes.
label.customerHeadHelp17= Payment Module
label.customerHeadHelp18= Here the customer can make payments based on his approved PO. The System provides him with different modes of payments.(Funds Transfer/DD/Cheque/LC/BG). Also re-Payments of funds can be done by customer to the bank.(Annually, quarterly and half yearly)
label.customerHeadHelp19= Events Module
label.customerHeadHelp20= Here the customer can pre plan his PO and Invoice transaction in detailed manner. Added to this the system provides him with statistical data and cost exposure graphs.
label.customerHeadHelp21= Limit Burst Module
label.customerHeadHelp22= Here the customer can request for small amount of extra credit from the bank based on any of his PO.
label.customerHeadHelp23= Inventory Charts Module
