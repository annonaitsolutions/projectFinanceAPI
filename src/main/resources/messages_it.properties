label.bankEmployeeHelp1 = Aggiungi Admin clienti Dettagli Account
label.bankEmployeeHelp2 = In questo modulo è possibile aggiungere i nuovi dati di amministrazione del cliente. Dopo aver inserito i dati che andrà per approval.Once Approvato dal direttore approvazione verrà creato l'account e le credenziali di accesso passate al nuovo utente. Il dato aggiunto è modificabile fino all'approvazione. Una volta che i dati vengono approvato dal gestore approvazione la funzione di modifica è disabilitato. Tuttavia, se i dati viene rifiutato, allora può essere modificata di nuovo dal dipendente banca.
label.bankEmployeeHelp3 = Piano Module
label.bankEmployeeHelp4 = Ecco tutte le nuove richieste Masterplan presentato dal cliente è disponibile. In primo luogo il impiegato di banca deve approvare le richieste. Questo può essere fatto nel "Modulo di approvazione Master Plan" .Secondly abbiamo il "Credito e del modulo Assegnazione Working Capital". Qui l'impiegato di banca può fissare i tassi sui crediti e del capitale circolante. Tuttavia i tassi possono essere impostati solo su piani regolatori approvati. Quindi, prima di questo modulo la impiegato di banca dovrebbe andare al "Master plan del modulo di approvazione". E infine abbiamo la "Lista Di Master Plan" Modulo. Qui le registrazioni dettagliate di tutti i master plan possono essere trovati.
label.bankEmployeeHelp5 = Modulo pagamento
label.bankEmployeeHelp6 = primo luogo abbiamo il modulo "Re-Payment". Tutte le richieste di transazione ri-pagamento da parte dei clienti si possono trovare qui. L'impiegato di banca può fissare i tassi (annuale, semestrale e trimestrale) su questa transazione requests.Once i tassi sono impostati vanno per l'approvazione. Tutti elenco di richieste di ri-pagamento insieme con il loro stato vengono visualizzati anche qui. In secondo luogo abbiamo il modulo "PO-Payment". Qui vengono visualizzati tutti i pagamenti effettuati contro gli ordini di acquisto da parte dei clienti. Nel caso in cui i pagamenti sono in forma di un assegno / DD / LC / BG l'impiegato di banca ha concesso l'autorizzazione per il pagamento da completare.
