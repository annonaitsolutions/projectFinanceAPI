label.regulationHelpData = Utilizzando il "Regolamento" modulo lo stato regolamento per le merci di un paese e di essere mantenuto. Lo stato può essere salvato come "proibito" o "non bannato". Anche vietati e dati delle merci non vietate possono essere inseriti nel sistema. I dettagli sono modificabili e possono essere aggiornati in qualsiasi momento.
