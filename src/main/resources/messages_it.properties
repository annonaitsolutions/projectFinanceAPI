label.rangeInfo = In aritmetica, la gamma di un insieme di dati è la differenza tra il più grande e più piccolo gamma values.Here = Inizia data-Data fine
label.meanInfo = La media statistica si riferisce alla media o media che viene utilizzato per ricavare la tendenza centrale dei dati in questione. Si è determinato sommando tutti i punti di dati in una popolazione e dividendo il totale per il numero di punti. Il numero risultante è nota come la media o la media.
label.modeInfo = Un termine statistico che si riferisce al numero che si verificano più di frequente si trovano in un insieme di numeri. La modalità è trovato raccogliendo e organizzando i dati per contare la frequenza di ogni risultato. Il risultato con il massimo dei occorrenze è la modalità della modalità set.Here = Days.Note più ripetuta: Se nessun numero è ripetuto rispetto alla modalità nessuno è.
label.medianInfo = La mediana è una semplice misura di tendenza centrale. Per trovare la mediana, organizziamo le osservazioni in ordine dal più piccolo al più grande valore. Se vi è un numero dispari di osservazioni, la mediana è il valore centrale. Se vi è un numero pari di osservazioni, la mediana è la media dei due valori intermedi
label.varianceInfo = Le misure di varianza quanto lontano ogni numero del set è dalla media. Varianza è calcolato prendendo le differenze tra ogni numero dell'insieme e la media, squadratura le differenze (per renderli positivo) e dividendo la somma dei quadrati per il numero di valori nel set.
label.standardDeviationInfo = La deviazione standard è una misura di quanto i numeri sono sparsi. Il suo simbolo è \ u03C3 (la lettera greca sigma) .Così il modo in cui si calcola la deviazione standard è molto simile al modo in cui si calcola variance.In infatti, di calcolare la deviazione standard, in primo luogo abbiamo bisogno di calcolare la varianza, e poi prendere la sua piazza radice.
