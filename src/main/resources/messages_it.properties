label.createRoleHelpData = Il modulo "Crea ruolo" è per la creazione della Banca dei dipendenti e Bank conto Approvazione Manager nel sistema. Selezionare il ruolo e compilare i dati. Il nome utente deve essere univoco per ogni account. No record duplicati sarà consentito dal sistema. In caso di "Approvazione ruolo Manager" l'account verrà creato automaticamente con i dati di accesso predefinito credenziali aggiunti da un amministratore della banca. In caso di "ruolo Bank Dipendente" saranno inviati i dati del conto bancario per l'approvazione. In attesa di approvazione i dettagli dell'account sono modificabili. Per modificare i dettagli selezionare il record dalla "tabella utente" fornite in questa sezione. Clicca sul pulsante "Modifica" e modificare i dati come richiesto. La funzione di modifica verrà disattivata dopo che l'account è stato approvato. Nel caso in cui il conto è respinta dal direttore approvazione la funzione di modifica verrà attivata per le modifiche.
label.sendNotification = Invia notifica
label.sendNotificationHelpData = Il modulo "Invia notifica" è per l'invio di e-mail di notifica al responsabile approvazione / impiegato di banca. In caso di approvazione direttore, le credenziali di accesso di default (username e password) saranno trasmesse al responsabile approvazione, sotto forma di una e-mail. La notifica può essere inviato più volte. In caso di impiegato di banca, l'e-mail di notifica contiene il loro stato di attivazione conto così come le loro credenziali di accesso nel caso in cui viene approvato il conto.
