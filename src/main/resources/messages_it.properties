label.blockRenewAccountsHelp = blocco / Renew Conti
label.blockRenewAccountsHelpData = Qui si ha la possibilità di "bloccare / sbloccare" i conti. Una volta che un account viene bloccato l'utente non sarà in grado di accedervi. Anche i conti possono essere rinnovati qui alla scadenza. Le azioni eseguite devono essere approvate dalla banca.
